<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="top" class="topBox">
        <div class="tops">
            <h2>Let's Play Etch-a-sketch!</h2>
        </div>
        <div class="tops">
            <p>Move the slider to select the number of squares across the top and side!</p>
        </div>
        <div class="main">
            <input type="range" id="size" class="slider" name="size" min="2" max="50" value="2">
            <div id="selector">
                <div class="selectBtn"></div>
                <div id="selectValue" class="selectvalue">2</div>
            </div>
        </div>
        <div>
            <button id="play">Play!</button>
        </div>

    </div>
    <div id="container" class="holder">
    </div>
    <script src="etch.js"></script>
</body>

</html>
